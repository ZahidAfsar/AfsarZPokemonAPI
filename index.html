<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>PokeInfo</title>
</head>
<body class="border-black border-4" >

    <div class="container-fluid bg-custom-red h-16 border-black border-b-4 flex justify-center">
        <div class="flex-3">
            <img class="h-16 pb-1" src="./assets/pokeball.png" alt="pokeball">
        </div>
        <div class="flex-3">
            <h1 class="font-PottaOne text-4xl pt-2 text-white text-center" >Pok√©Info</h1>
        </div>
    </div>

<div class="container-fluid hidden lg:block p-16">
    <div class="div flex">
    <div class="mb-6 flex mr-2">
        <input type="text" id="inputSearch" placeholder="Type Pokemon Name/Number" class="bg-gray-50 border border-gray-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 w-96 ">
    </div>
    <div class="div flex-">
        <button type="button" id="searchBtn" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Search</button>
    </div>
    <div class="flex-" >
        <button type="button" id="randomBtn" class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">Random</button>
    </div>
    <div class="text-center flex-">
        <button class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2  dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900" type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
        Favorites
        </button>
     </div>
     </div>
</div>
  

<div class="container-fluid hidden lg:block">
    <div class="div flex">
    <div class="div flex-1 p-16">
        <!-- Img  -->
        <img class="h-96" src="./assets/testIMG.png" alt="testIMG">

        <!-- Name and Number -->
        <div class="flex pt-2" >
        <div class="flex">
            <h1 class="font-PottaOne text-black text-3xl pr-5" >Name</h1>
        </div>
        <div class="flex">
            <h1  class="font-PottaOne text-black text-3xl pl-5"  >Number</h1>
        </div>
        </div>
    </div>

    <!-- Info -->
    <div class="div flex-1 p-16">
        <div class="div flex">
        <div class="div flex-">
        <h1  class="font-PottaOne text-black text-3xl"  >Info</h1>
        <h1 class="font-PottaOne text-black text-2xl pt-16" >Type:</h1>
        <h1  class="font-PottaOne text-black text-2xl pt-8" >Location:</h1>
        <h1  class="font-PottaOne text-black text-2xl pt-8" >Ablities:</h1>
        <h1  class="font-PottaOne text-black text-2xl pt-8" >Moves:</h1>
        <h1  class="font-PottaOne text-black text-2xl pt-8" >Evolutions:</h1>
        </div>
        <div class="div flex-1 pl-28">
            <h1  class="font-PottaOne text-black text-3xl"  >Info</h1>
            <h1 class="font-PottaOne text-black text-2xl pt-16" >Type</h1>
            <h1  class="font-PottaOne text-black text-2xl pt-8" >Location</h1>
            <h1  class="font-PottaOne text-black text-2xl pt-8" >Ablities</h1>
            <h1  class="font-PottaOne text-black text-2xl pt-8" >Moves</h1>
            <h1  class="font-PottaOne text-black text-2xl pt-8" >Evolutions</h1>
        </div>
    </div>
</div>
</div>
</div>

<div class="container-fluid hidden lg:block">
    <div class="div pb-2 flex justify-center">
        <img id="favoriteBtn" class="h-32 w-32" src="./assets/pokeball.png" alt="AddtoFavBtn">
    </div>
</div>


 <!-- drawer component -->
 <div id="drawer-navigation" class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-navigation-label">
     <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Favorites</h5>
     <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" >
         <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
         <span class="sr-only">close menu</span>
     </button>
   <div class="py-4 overflow-y-auto">
       <ul class="space-y-2 font-medium">
          <li>
             <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                   <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                   <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                </svg>
                <span class="ms-3">Dashboard</span>
             </a>
          </li>
       </ul>
    </div>
 </div>
 



    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
